<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AutoSend</title>
        <link rel="apple-touch-icon" sizes="76x76" href="/AutoSend/images/favicons/apple-touch-icon.png?">
        <link rel="icon" type="image/png" sizes="32x32" href="/AutoSend/images/favicons/favicon-32x32.png?">
        <link rel="icon" type="image/png" sizes="16x16" href="/AutoSend/images/favicons/favicon-16x16.png?">
        <link rel="manifest" href="/AutoSend/images/favicons/site.webmanifest?">
        <link rel="mask-icon" href="/AutoSend/images/favicons/safari-pinned-tab.svg?" color="#0e1219">
        <meta name="msapplication-TileColor" content="#0e1219">
        <meta name="msapplication-config" content="/AutoSend/images/favicons/browserconfig.xml?">
        <meta name="theme-color" content="#0e1219">

        <script type="text/javascript" src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/3175563445.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <meta property="og:title" content="AutoSend">
        <meta property="og:site_name" content="AutoSend">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://zseni051.github.io/AutoSend/">
        <meta name="og:image" content="https://zseni051.github.io/AutoSend/images/icon2.png"/>
        <meta property="og:description" content="Autonomously sends messages to discord.">
    </head>
    <body>
        <div class="container-fluid" id="heading">
            <img class="mx-auto d-block" id="autosendpng" src="images/AutoSend.png">
            <div class="w-100" style="height: 10px; background: url(images/line.png) repeat-x;"></div>
        </div>

        <div class="container-fluid">
            <div class="col text-center">
                <h6 class="text-white">Autonomously sends messages to discord</h6>
                <a class="github-button" href="https://github.com/Zseni051/AutoSend" data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large" aria-label="View Zseni051/AutoSend on GitHub">View on Github</a>
                <a class="github-button" href="https://github.com/Zseni051/AutoSend" data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star Zseni051/AutoSend on GitHub">Star</a>
                <a class="github-button" href="https://github.com/Zseni051/AutoSend/fork" data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-repo-forked" data-size="large" data-show-count="true" aria-label="Fork Zseni051/AutoSend on GitHub">Fork</a>
                <a class="github-button" href="https://github.com/sponsors/Zseni051" data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-heart" data-size="large" aria-label="Sponsor @Zseni051 on GitHub">Sponsor</a>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row" style="background-color: #0E1525;">
                <div class="col">
                    <h1 class="text-white text-uppercase text-center">Config</h1>
                    <div class="yellow_container" id="config">
                        <div class="row">
                            <div class="col p-4" id="config1">
                                <button id="btn_additem1" class="btn_additem"><i class="fa-solid fa-plus"></i> New Item</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h1 class="text-white text-uppercase text-center">Preview</h1>
                    <div class="yellow_container" id="preview">
                        <pre><div id="preview_codeblock"></div></pre>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
