<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AutoSend Â· Config</title>
        <link rel="icon" href="/AutoSend/images/icon.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- import external -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/3175563445.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
        sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- import internal -->
        <link rel="stylesheet" href="/AutoSend/styles.css">
        <script type="text/javascript" src="/AutoSend/script.js" defer></script>
    </head>
    <body>
        <div class="container-fluid">
            <img class="mx-auto d-block w-50" src="/AutoSend/images/AutoSend.png">
            <div class="w-100" style="height: 10px; background: url(/AutoSend/images/line.png) repeat-x;"></div>
        </div>
        
        <div class="container-fluid">
            <div class="row" style="background-color: #0E1525;">
                <div class="col text-center">
                    <h1 class="text-white text-uppercase">Config</h1>
                    <div class="yellow_container">
                        <button id="add">Add item</button>
                        <div class="list mx-auto d-block w-50" id="list">
                            <div class="list-item">
                                <div class="content">Click an item to delete it</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col text-center">
                    <h1 class="text-white text-uppercase ">Preview</h1>
                    <div class="yellow_container">
                        <pre id="codeblock"></pre>
                    </div>
                </div>
            </div>
        </div>
    </body>
